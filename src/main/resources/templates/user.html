<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i">

    <meta name="keywords" content="">
    <meta name="description" content="">
    <title></title>
    <meta name="theme-color" content="#478ac9">
    <meta property="og:type" content="website">

</head>
<body class="u-body">
<div layout:fragment="content" th:object="${user}">

    <section class="u-clearfix u-section-1" id="sec-f1a0">
        <div class="u-clearfix u-sheet u-sheet-1">

            <div th:switch="${user.isBanned()}">
                <h1 th:case="false" class="u-custom-font u-font-courier-new u-text u-text-default u-text-5"
                    th:text="${user.getName()}"></h1>
                <h1 th:case="true" class="u-custom-font u-font-courier-new u-text u-text-default u-text-5"
                    th:text="${user.getName()} + ' ' + [banned]"></h1>
            </div>

            <div class="u-clearfix u-expanded-width u-gutter-0 u-layout-wrap u-layout-wrap-1">
                <div class="u-layout">
                    <div class="u-layout-row">
                        <div class="u-align-center u-container-style u-layout-cell u-left-cell u-size-23 u-layout-cell-1">
                            <div class="u-container-layout u-valign-middle u-container-layout-1">
                                <div alt="" class="u-image u-image-circle u-image-1" src="" data-image-width="256"
                                     data-image-height="256"></div>
                            </div>
                        </div>
                        <div class="u-align-left u-container-style u-layout-cell u-right-cell u-size-37 u-layout-cell-2">
                            <div class="u-container-layout u-valign-top-xs u-container-layout-2">
                                <div class="u-expanded-width u-table u-table-responsive u-table-1">
                                    <table class="u-table-entity">
                                        <colgroup>
                                            <col width="33.3%">
                                            <col width="33.3%">
                                            <col width="33.4%">
                                        </colgroup>
                                        <tbody class="u-table-body">
                                        <tr style="height: 34px;">
                                            <td class="u-align-center u-border-1 u-border-grey-dark-1 u-table-cell">
                                                <a th:href="@{/user-threads/} + ${user.getId()}">Threads</a>
                                            </td>
                                            <td class="u-align-center u-border-1 u-border-grey-dark-1 u-table-cell u-table-cell-2">
                                                <a th:href="@{/user-posts/}+${user.getId()}">Posts</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>

                                <p th:if="${user.getUserInfo().getBirthDate()!=null}" class="u-text u-text-2"
                                   th:text="'Birth date: ' +  ${user.getUserInfo().getBirthDate()}"></p>
                                <p th:if="${user.getUserInfo().getSex()!=null}" class="u-text u-text-2"
                                   th:text="'Sex: ' + ${T(com.forum.utilities.Utilities).booleanToSex(user.getUserInfo().getSex())}"></p>

                                <h2 class="u-text u-text-1">Description</h2>
                                <p class="u-text u-text-2" th:text="${user.getUserInfo().getDescription()}"></p>
                                <a href="" class="u-btn u-button-style u-btn-1">Message</a>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
