<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" lang="en"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Section</title>
</head>

<body>
<div class="container">
    <div layout:fragment="content">
        <h1>List of all subsections</h1>

        <tr th:each="subsection: ${section.getSubsections()}">
            <td th:text="${subsection.getName()}"></td>
            <br>
            <p>=================</p>
        </tr>
    </div>
</div>


</body>
</html>
