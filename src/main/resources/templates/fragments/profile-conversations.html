<div class="u-align-center u-container-style u-layout-cell u-shape-rectangle u-size-46 u-layout-cell-2"
     th:fragment="conversations" th:remove="tag" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="u-border-2 u-border-grey-75 u-container-layout u-valign-bottom u-container-layout-2">
        <div class="u-table u-table-responsive u-table-2">
            <table class="u-table-entity">
                <colgroup>
                    <col width="75%">
                    <col width="15%">
                </colgroup>
                <tbody class="u-table-body">
                <tr style="height: 50px;" th:each="conversation: ${conversations}">
                    <td class="u-border-1 u-border-grey-dark-1 u-table-cell">
                        <a th:href="@{/profile?do=pm&id=}  +${conversation.getId()}"
                           th:text="${conversation.getTitle()}"></a>
                    </td>
                    <td th:text="${T(com.forum.utilities.DateUtils).withoutHours(conversation.findLastMessage().getSentDate())}"></td>
                </tr>

                </tbody>
            </table>
        </div>

        <input type="submit" class="btn btn-primary u-btn u-btn-submit u-button-style" value="New message"
               th:href="@{/profile?do=newpm}" onclick="location.href='profile?do=newpm';">


    </div>
</div>
